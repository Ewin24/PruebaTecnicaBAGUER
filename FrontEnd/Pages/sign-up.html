<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
</head>

<body class>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Registrarse</h4>
                  <p class="mb-0">Ingrese su nombre de usuario, nombre real y contraseña para registrarse</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label class="form-label">Nombres y apellidos</label>
                    <div class="input-group input-group-outline mb-3">
                      <input id="nombres" type="text" class="form-control">
                    </div>
                    <label class="form-label">Nombre de usuario</label>
                    <div class="input-group input-group-outline mb-3">
                      <input id="nombre-usuario" type="text" class="form-control">
                    </div>
                    <label class="form-label">Contraseña</label>
                    <div class="input-group input-group-outline mb-3">
                      <input id="password" type="password" class="form-control">
                    </div>
                    <label class="form-label">Confirmar Contraseña</label>
                    <div class="input-group input-group-outline mb-3">
                      <input id="password-confirm" type="password" class="form-control">
                    </div>
                    <div class="text-center">
                      <button type="submit" id="sign-up"
                        class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Registrarse</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    ¿Ya tienes una cuenta?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Iniciar
                      sesión</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>
  <script src="../assets/js/Modules/register.js"></script>
</body>

</html>
